<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navi Project Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="visualization-container">
        <div class="node goal">
            <span>Goal</span>
        </div>
        <ul class="question-nodes">
            <li class="node question">
                <span>How?</span>
                <p>Figure out the steps.</p>
            </li>
            <li class="node question">
                <span>When?</span>
                <p>Build the timeline.</p>
            </li>
            <li class="node question">
                <span>Why?</span>
                <p>Stay motivated.</p>
            </li>
            <li class="node question">
                <span>What if?</span>
                <p>Anticipate obstacles and plan action in advance.</p>
            </li>
            <li class="node question">
                <span>What else?</span>
            </li>
        </ul>
        <svg class="lines"></svg>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
