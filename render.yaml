services:
  - type: web
    name: navi-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn 'app:create_app()' --bind=0.0.0.0:$PORT
    envVars:
      - key: FLASK_APP
        value: app
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: navi-db
          property: connectionString

  - type: web
    name: navi-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18.12.0
      - key: VITE_API_BASE_URL
        value: https://navi-backend.onrender.com

databases:
  - name: navi-db
    databaseName: navi
    user: navi 